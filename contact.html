<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pagewrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="index.html">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="header__nav">
                        <nav>
                            <ul>
                                <li><a href="#">Events</a></li>
                                <li><a href="blog.html">Blogs</a></li>
                                <li><a class="header__btn" href="contact.html">LOGIN</a></li>
                            </ul>
                        </nav>

                        <button class="closemenu">
                            <img src="img/close.svg" alt="close menu">
                        </button>
                    </div>
                </div>
            </div>
            <button class="burgerbtn">
                <img src="img/burger.svg" alt="menu">
            </button>
        </header>

        <main class="main">
            <section class="contctus">
                <div class="container">
                    <h1 class="bgtitle">
                        Contact Us
                    </h1>
                    <div class="d-flex align-item-end">
                        <div class="contactformwrapp">
                            <p class="title">We are always excited to hear from you!</p>
                            <p class="subtitle">Please fill the form and we will reach out you.</p>
                            <form action="#">
                                <div class="contactsformwrap">
                                    <div class="continpfield">
                                        <label for="name">Name</label>
                                        <input type="text" placeholder="Name">
                                    </div>
                                    <div class="continpfield">
                                        <label for="name">Email</label>
                                        <input type="email" placeholder="Email">
                                    </div>
                                    <div class="continpfield">
                                        <label for="name">Message </label>
                                        <textarea placeholder="Tell us about yourself"></textarea>
                                    </div>
                                    <input class="contussubmit" type="submit" value="SUBMIT">
                                </div>
                            </form>
                        </div>

                        <div class="contactimgwrapp">
                            <img src="img/new/contact-img.svg" alt="img">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__topsect">
                <div class="container">
                    <div class="footerlist__wrapper">
                        <div class="footerlist">
                            <p class="title">COMPANY</p>
                            <ul>
                                <li><a href="aboutus.html">About</a></li>
                                <li><a href="contact.html">Contact Us</a></li>
                            </ul>
                        </div>
                        <div class="footerlist">
                            <p class="title">Social</p>
                            <ul class="footer__social">
                                <li><a href="#" target="_blank"><img src="img/fb.svg" alt="facebook"></a></li>
                                <li><a href="#" target="_blank"><img src="img/tw.svg" alt="twitter"></a></li>
                                <li><a href="#" target="_blank"><img src="img/inst.svg" alt="instagram"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__bottsect">
                <div class="container">
                    <p><a href="https://swiftcoretech.com/" target="_blank">@ Copyright- Swiftcore Technologies</a></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
